<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Characters</title>
    <style>
        .character-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            max-width: 300px;
            display: inline-block;
        }
        .character-card img {
            max-width: 100%;
            height: auto;
        }
        #show_characters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <main id="main-content">
        <div id="show_characters"></div>
    </main>
    <script src="js/fetch_characters.js"></script>
</body>
</html>
